{% extends "base.html" %}

{% block title %}
{{ students.name }}
{% endblock %}
    
{% block body %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <hr class="polosa-1">
      <h5 class="card-title">❖{{ students.id }}❖</h5>
      <hr class="polosa-2">
      <form method = "post">
        <textarea name="name" id="name" class = "form-redact-s" placeholder = "Введите имя">{{ students.name }}</textarea><br>
        <input type="submit" class = "btn-success" value = "Обновить"><br>

      </form>
    </div>
  </div>
  <a href="/students/{{ students.id }}/delete" class="btn-delete">Удалить</a>
{% endblock %}
